
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.addEventListener('loaded', () => {
            console.log('A-Frame scene loaded');
          });
          scene.addEventListener('arReady', (event) => {
            console.log('MindAR is ready', event);
          });
          scene.addEventListener('arError', (event) => {
            console.error('MindAR error', event);
          });
        }
      });
      // Play video when target is found
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', () => {
          const video = document.querySelector('#anim');
          if (video) {
            video.play();
          }
        });
        scene.addEventListener('targetLost', () => {
          const video = document.querySelector('#anim');
          if (video) {
            video.pause();
            video.currentTime = 0;
          }
        });
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets_v2.mind; color-space: sRGB; renderer: colorManagement: true, physicallyCorrectLights: true; vr-mode-ui: enabled: false; device-orientation-permission-ui: enabled: false">
      <a-assets>
        <!-- If you want to use an image as an asset, provide a valid image file. Example: -->
       <img id="my-target.png" src="./assets/target.png" />
        <!-- The .mind file is not an image, so it should not be referenced as an <img>. -->
        <video id="anim" src="./assets/animation.mp4" preload="auto" crossorigin="anonymous" loop="true" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#anim" width="1" height="0.5625" position="0 0 0.1" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
